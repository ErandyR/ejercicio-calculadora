<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <label>Calculadora</label>
    <div>
      <input type= "text" name="" id="valorIngresado" >
    </div>
    <br>
    <div>
      <input type= "button" name="" value= "1" style= "width:30px; height:30px" onclick="mostrarValor('1');" id="boton1">
      <input type= "button" name="" value= "2" style= "width:30px; height:30px" onclick="mostrarValor('2');" id="boton2">
      <input type= "button" name="" value= "3" style= "width:30px; height:30px" onclick="mostrarValor('3');" id="boton3">
      <input type= "button" name="" value= "+" style= "width:30px; height:30px" onclick="mostrarOperador('+');" id="botonSuma">
    </div>

    <div>
      <input type= "button" name="" value= "4" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton4">
      <input type= "button" name="" value= "5" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton5">
      <input type= "button" name="" value= "6" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton6">
      <input type= "button" name="" value= "-" style= "width:30px; height:30px" onclick="mostrarOperador(this.value);" id="botonResta">
    </div>

    <div>
      <input type= "button" name="" value= "7" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton7">
      <input type= "button" name="" value= "8" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton8">
      <input type= "button" name="" value= "9" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton9">
      <input type= "button" name="" value= "*" style= "width:30px; height:30px" onclick="mostrarOperador(this.value);" id="botonMultiplicacion">
    </div>

    <div>
      <input type= "button" name="" value= "." style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="botonDecimal">
      <input type= "button" name="" value= "0" style= "width:30px; height:30px" onclick="mostrarValor(this.value);" id="boton0">
      <input type= "button" name="" value= "=" style= "width:30px; height:30px" onclick="mostrarResultado();" id="botonResultado">
      <input type= "button" name="" value= "/" style= "width:30px; height:30px" onclick="mostrarOperador(this.value);" id="botonDivision">
    </div>

    <script type = "text/javascript" src= "calculadora.js"></script>
  </body>
</html>
